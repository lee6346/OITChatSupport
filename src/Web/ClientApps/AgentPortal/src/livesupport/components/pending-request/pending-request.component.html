

<div request-container (mouseenter)="toggleContent()" (mouseleave)="toggleContent()" [@liveRequestInOut]>
    <h4 class="request-header">
        <a class="request-title" (click)="toggleContent()">
            <span class="label label-info">AR</span>{{liveRequest.botHandle}}
        </a>
    </h4>
    <div *ngIf="opened" class="request-content" [@toggleAnimation]>
        <span>
            Requested: {{liveRequest.timeRequested ? (liveRequest.timeRequested | date: 'shortTime') : ''}}
            <button type="button" class="btn btn-info btn-xs" (click)="onAcceptClicked()"><span class="glyphicon glyphicon-ok"></span></button>
        </span>

    </div>
</div>
