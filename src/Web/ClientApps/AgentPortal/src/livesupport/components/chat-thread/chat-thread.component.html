

<div class="thread-item" [@threadInOut]>
    <a class="thread-header" (click)="toggleContent()">
        <span class="label current-thread-label">M</span>
        <span class="badge message-count">{{thread.unseenMessageCount}}</span>
    </a>
    <div *ngIf="opened" class="thread-content" [@toggleAnimation]>
        <ul class="recent-messages">
            <!--<li *ngFor="let message of chatMessages"></li>-->
        </ul>
        <span class="label label-switch" (click)="onThreadClicked()">
            Switch
        </span>

    </div>
</div>
