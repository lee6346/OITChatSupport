<div class="input-container">
    <textarea rows="6" #msg class="text-bar" [(ngModel)]="defaultInput" (keyup.enter)="submitMessage(msg.value)"></textarea>
    <button type="button" class="btn btn-lg submit-btn" (click)="submitMessage(msg.value)"><span class="glyphicon glyphicon-share-alt"></span></button>
</div>
