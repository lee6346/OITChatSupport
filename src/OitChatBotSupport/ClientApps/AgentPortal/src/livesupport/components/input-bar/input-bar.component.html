<div class="input-container">
    <textarea rows="4" #msg class="text-bar" (keyup.enter)="onSubmitInput(msg.value); msg.value=''"></textarea>
    <button type="button" class="btn btn-sm submit-btn" (click)="onSubmitInput(msg.value); msg.value=''"><span class="glyphicon glyphicon-arrow-up"></span></button>
</div>
