<div class="col-sm-12 current-threads-container">
    <chat-list-header (toggleCurrentThreads)="onToggleCurrentThreads($event)" [currentThreadCount]="(currentThreadCount$ | async)"></chat-list-header>

    
        <chat-thread-list [threads]="directLineThreads$ | async"
                          [selectedThreadId]="selectedThreadId$ | async"
                          [listToggle]="groupExpandToggles"
                          (switchThread)="onSwitchThread($event)"
                          (removeThread)="onRemoveThread($event)"></chat-thread-list>
    
</div>
