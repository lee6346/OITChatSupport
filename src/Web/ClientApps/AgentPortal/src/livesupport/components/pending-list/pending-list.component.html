<div class="col-sm-12 waiting-threads-list">
    <ul id="request-toggle-list" class="collapse in">
        <li *ngFor="let request of liveRequests">
            <pending-request [liveRequest]="request" 
                             [itemToggle]="listToggle" 
                             (acceptRequest)="onRequestAccepted($event)"></pending-request>{{timer}}
        </li>
    </ul>
</div>
