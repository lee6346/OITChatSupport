<div class="chat-display">
    <ul>
        <li *ngFor="let groupChatMessage of groupChatMessages" class="message-row">
            <span class="message-bubble">
                <span class="username">{{groupChatMessage['agentId']}}:</span>
                {{groupChatMessage['text']}}
            </span>
        </li>
    </ul>
</div>
