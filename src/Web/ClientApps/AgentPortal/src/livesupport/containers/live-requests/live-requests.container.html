<div class="col-sm-12 waiting-threads-container">
    <div class="row page-header">
        <div class="request-list-title">Requests</div>
        <div class="btn-group btn-group-xs request-list-toggle-buttons" role="group">
            <button type="button" class="btn btn-default" (click)="expandAllRequests()">Expand All</button>
            <button type="button" class="btn btn-default" (click)="collapseAllRequests()">Collapse All</button>
        </div>
    </div>
    <div class="row request-list-body">
        <pending-list [liveRequests]="liveRequests$ | async"
                      [listToggle]="groupExpandToggles"
                      (acceptRequest)="onRequestSelected($event)"></pending-list>
    </div>
</div>
