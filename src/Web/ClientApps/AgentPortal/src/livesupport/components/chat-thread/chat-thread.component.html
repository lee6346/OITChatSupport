

<div class="thread-item" [ngClass]="currentSelectContainer()" (click)="onToggleContent()">
    <span class="label label-student">S</span>
    <span *ngIf="thread.unseenMessages.length > 0" class="badge" [ngClass]="threadStatusSelector()">{{thread.unseenMessages.length}}</span>


    <div *ngIf="opened" class="thread-messages">
        <div>
            <ul>
                <li *ngFor="let message of thread.unseenMessages">
                    <div><span class="message-time">{{message.timestamp | date: 'shortTime'}}</span></div>
                    <div class="message-text">{{message.text}}</div>
                </li>
            </ul>
        </div>
        <div>


            <span class="label switch-thread" (click)="onThreadClicked()">Select</span>
            <span class="label remove-thread" (click)="onRemoveClicked()">Remove</span>
        </div>
    </div>
</div>
